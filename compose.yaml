services:
  app:
    build:
      context: .
    ports:
      - "${HOST_PORT:-8080}:8080"
    environment:
      PORT: "8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz').read()"]
      interval: 10s
      timeout: 3s
      retries: 10

  app-dev:
    profiles: ["dev"]
    build:
      context: .
    command: ["uvicorn", "api.app:app", "--reload", "--host", "0.0.0.0", "--port", "8080"]
    ports:
      - "${HOST_PORT:-8080}:8080"
    environment:
      PORT: "8080"
    volumes:
      - .:/app:delegated
